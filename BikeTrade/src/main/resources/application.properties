#Tomcat server port number 8080

# =======================================================================================================
#context path default value : empty
server.servlet.context-path=/biketrade
# =======================================================================================================
# = Data Source
# =======================================================================================================
spring.datasource.url = jdbc:mysql://localhost:3306/biketrade?useSSL=false&allowPublicKeyRetrieval=true
#jdbc:mysql://localhost:3306/acts?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root
# =======================================================================================================
# = Show or not log for each sql query
# =======================================================================================================
spring.jpa.show-sql = true

# =======================================================================================================
# = Hibernate ddl auto (create, create-drop, update)
# =======================================================================================================
spring.jpa.hibernate.ddl-auto = update

# ================================================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ================================================================================
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#logging.level.org.springframework.orm.hibernate5=DEBUG
# ================================================================================
# = Initialize the database using data.sql script
# ================================================================================
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ================================================================================
#Spring MVC ViewResolver related
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# ================================================================================
# Disable open session in view
spring.jpa.open-in-view=false
# ================================================================================
#logging.level.org.springframework.security=DEBUG
spring.data.solr.host=http://127.0.0.1:8983/solr

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
